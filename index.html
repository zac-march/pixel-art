<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Pixel Painter</h1>
    </div>
    <div class="main">
        <div class="options">
            <div class="option">
                <button class="canvas-size-button">↑</button>
                <h4 id="canvas-size-label"></h4>
                <button class="canvas-size-button">↓</button>
            </div>
            <div class="option">
                <div id="colour-options" class="grid"></div>
            </div>
            <div class="option">
                <button>Rainbow Mode</button>
            </div>
        </div>
        <div id="canvas" class="grid"></div>
    </div>
    <div class="footer">Zac's website</div>
</body>
</html>
